<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Card | Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen bg-gray-600 flex justify-center items-center">

    <div class="bg-white rounded-lg w-1/4 shadow-lg">
        <div class="bg-gray-200 rounded-t-lg px-5 py-4 font-medium text-gray-700">The title of the card here</div>
        <div class="px-5 py-4 flex justify-between items-center border-b border-gray-200">
            <div class="bg-yellow-700 rounded-full text-xs uppercase font-bold px-2 py-1 text-gray-200">Under Review
            </div>
            <div class="font-bold text-sm text-gray-700">May 14, 1988</div>
        </div>
        <div class="p-5">
            <div class="bg-gray-200 rounded-lg px-3 py-4 font-medium text-gray-900 text-opacity-90">Here is a short
                comment about this
                employee.</div>
        </div>
        <div class="bg-gray-200 rounded-b-lg px-5 py-4">
            <div class="uppercase text-gray-500 text-xs font-bold">Employee</div>
            <div class="flex pt-3">
                <div
                     class="bg-blue-800 rounded-full w-12 h-12 text-sm text-blue-200 font-bold flex justify-center items-center">
                    VG</div>
                <div class="pl-3 flex flex-col">
                    <p class="capitalize text-gray-900 font-bold">Victor Gonzalez</p>
                    <p class="capitalize text-gray-500 text-sm font-medium">Instructor</p>
                </div>
            </div>
        </div>
    </div>

    <div class="w-1/4 flex flex-col bg-white shadow-lg rounded-lg overflow-hidden ml-4">
        <div class="bg-gray-200 text-gray-700 text-lg px-6 py-4">The title of the card here</div>
        <div class="flex justify-between px-6 py-4">
            <div
                 class="bg-yellow-700 text-xs uppercase px-2 py-1 rounded-full border border-gray-200 text-gray-200 font-bold">
                Under Review</div>
            <div class="text-sm">May 14, 1988</div>
        </div>
        <div class="px-6 py-4 border-t border-gray-200">
            <div class="border rounded-lg p-4 bg-gray-200">
                Here is a short comment about this employee.
            </div>
        </div>
        <div class="bg-gray-200 px-6 py-4">
            <div class="uppercase text-xs text-gray-600 font-bold">Employee</div>
            <div class="flex items-center pt-3">
                <div
                     class="bg-blue-700 w-12 h-12 flex justify-center items-center rounded-full uppercase font-bold text-white">
                    VG</div>
                <div class="ml-4">
                    <p class="font-bold">Victor Gonzalez</p>
                    <p class="text-sm text-gray-700 mt-1">Instructor</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
