<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Gallery Challenge | Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <!-- Must take up all of the available space -->
    <!-- Evenly distributed 3x3 grid -->
    <!-- Letters must be centered on the square -->
    <!-- Must have some spacing between the blocks -->
    <div class="bg-yellow-200 text-5xl font-bold text-white h-screen flex flex-wrap">
        <div class="w-1/3 h-1/3 flex">
            <div class="bg-green-100 flex justify-center items-center w-full m-2">A</div>
        </div>
        <div class="w-1/3 h-1/3 flex">
            <div class="bg-green-200 flex justify-center items-center w-full m-2">B</div>
        </div>
        <div class="w-1/3 h-1/3 flex">
            <div class="bg-green-300 flex justify-center items-center w-full m-2">C</div>
        </div>
        <div class="w-1/3 h-1/3 flex">
            <div class="bg-green-400 flex justify-center items-center w-full m-2">D</div>
        </div>
        <div class="w-1/3 h-1/3 flex">
            <div class="bg-green-500 flex justify-center items-center w-full m-2">E</div>
        </div>
        <div class="w-1/3 h-1/3 flex">
            <div class="bg-green-600 flex justify-center items-center w-full m-2">F</div>
        </div>
        <div class="w-1/3 h-1/3 flex">
            <div class="bg-green-700 flex justify-center items-center w-full m-2">G</div>
        </div>
        <div class="w-1/3 h-1/3 flex">
            <div class="bg-green-800 flex justify-center items-center w-full m-2">H</div>
        </div>
        <div class="w-1/3 h-1/3 flex">
            <div class="bg-green-900 flex justify-center items-center w-full m-2">I</div>
        </div>
    </div>

</body>

</html>
