<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Component Challenge | Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen bg-gray-200 flex flex-col justify-center items-center">
    <label for="txtName" class="font-bold text-gray-700 text-sm select-none">Full Name</label>
    <input id="txtName" type="text" placeholder="Enter your full name"
           class="bg-white text-gray-700 focus:bg-blue-100 placeholder-blue-500 placeholder-opacity-50 shadow-md border-2 border-gray-100 rounded-md w-2/6 px-4 py-2 mt-2" />
    <button class="inline-block bg-blue-800 text-blue-200 px-4 py-2 rounded-lg font-bold mt-2">Save</button>
</body>

</html>
