<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3 | Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans text-lg p-4">

    <!-- blue background, rounded, thick left border -->
    <div class="mb-1"><button
            class="bg-blue-800 rounded-lg border-l-8 border-blue-700 py-2 px-4 text-gray-400">Submit</button></div>
    <div><button class="bg-blue-800 text-blue-200 px-4 py-1 rounded border-l-8 border-blue-200">Submit</button></div>

    <!-- Red text, outlined -->
    <div class="mb-1 mt-6"><button
            class="border-2 border-red-500 text-red-500 rounded-full px-3 py-1 text-base">Cancel</button>
    </div>
    <div><button class="bg-red-100 text-red-500 px-4 py-1 border border-red-500 rounded">Cancel</button>
    </div>

    <!-- light Indigo background, bottom border, indigo text -->
    <div class="mb-1 mt-6"><button class="bg-indigo-200 border-b-4 border-t-4 border-indigo-800 px-4 py-1">Save</button>
    </div>
    <div><button class="bg-indigo-200 text-indigo-800 px-4 py-1 border-b border-indigo-800 rounded">Save</button></div>

    <!-- Thick rounded, lots of padding, large button -->
    <div class="mb-1 mt-6"><button
            class="rounded-full border-4 px-16 py-3 uppercase font-bold text-sm bg-green-600 border-green-800 text-green-100">Buy
            Now</button>
    </div>
    <div><button class="px-7 py-4 bg-indigo-200 text-indigo-800 rounded-full font-bold">Buy Now</button>
    </div>

    <!-- Outlined, serif font, uppercase, rounded -->
    <div class="mb-1 mt-6"><button class="border font-serif uppercase rounded-lg p-2 text-xs">Send
            Postcard</button></div>
    <div><button
            class="px-4 py-1 bg-indigo-200 text-indigo-800 font-serif uppercase rounded border border-indigo-800">Send
            Postcard</button></div>

</body>

</html>
