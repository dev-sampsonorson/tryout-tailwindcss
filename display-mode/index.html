<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Mode | Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <div class="">Hello <div class="bg-yellow-300 w-32 h-6">World!</div>
    </div>
    <div class="">Hello <div class="bg-yellow-300 w-32 h-6 inline">World!</div>
        <div class="">Hello <div class="bg-yellow-300 w-32 h-6 inline-block">World!</div>
        </div>
        <div class="">Hello <div class="bg-yellow-300 w-32 h-6 hidden">World!</div>
        </div>

</body>

</html>
