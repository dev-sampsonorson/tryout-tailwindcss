<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Modifier | Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen bg-yellow-200 flex justify-center items-center p-6">

    <div class="shadow-xl bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center">
        Here is a cool box
    </div>

    <div class="opacity-25 bg-blue-900 text-green-200 w-40 h-40 flex justify-center items-center">
        Here is a cool box
    </div>

    <div class="cursor-move opacity-75 bg-pink-900 text-blue-200 w-40 h-40 flex justify-center items-center">
        Here is a cool box
    </div>

    <div class="select-all opacity-75 bg-indigo-900 text-blue-200 w-40 h-40 flex justify-center items-center">
        Here is a cool box
    </div>

    <!-- Screen readers -->
    <div class="sr-only opacity-75 bg-red-900 text-blue-200 w-40 h-40 flex justify-center items-center">
        Here is a cool box
    </div>


</body>

</html>
